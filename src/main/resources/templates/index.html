<div>
    <div class="row">
        <div class="col s5 pull-s7">
            <div class="card blue-grey">
                <div class="card-content center">
                    <span class="card-title white-text">Category</span>
                </div>
                <div class="card-action">
                    <ul th:each=" categories : ${categories}">
                        <li th:text="${categories.category}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:each=" articles : ${articles}">
            <div class="col s7 push-s5">
                <div class="card blue-grey">
                    <a th:href="${'article/' + articles.id}">
                        <div class="card-content white-text center">
                            <span class="card-title" th:text="${articles.caption}"></span>
                            <p th:text="${articles.description}"></p>
                        </div>
                    </a>
                    <div class="card-action">
                        <div class="chip blue-grey lighten-2">
                            <img src="https://img11.deviantart.net/e4a2/i/2016/096/f/7/avatar_icon_by_astrolink247-d9xxs6r.jpg"
                                 alt="Contact Person"/>
                            <a th:text="${articles.author}"></a>
                        </div>
                        <div class="right">
                            <div class="chip blue-grey lighten-2">
                                <a th:text="${articles.category}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
